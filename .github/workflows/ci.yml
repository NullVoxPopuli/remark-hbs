name: CI

on: [push]

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest

    env:
      CI: 'true'

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install yarn
        run: npm install -g yarn
      - name: Install dependencies
        run: yarn install
      - name: Test
        run: yarn test
